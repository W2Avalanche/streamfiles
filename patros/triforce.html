<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotación de Imágenes</title>
    <style>
        #imageContainer {
            width: 320px;
            height: 120px;
            overflow: hidden;
        }

        #rotatingImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="imageContainer">
        <img id="rotatingImage" src="images/triforce_1.png" alt="Rotating Image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Array con los nombres de las imágenes en la carpeta "images"
            const imageNames = ["triforce_1.png", "triforce_2.png"];
            let currentIndex = 0;

            // Obtener referencias a los elementos DOM
            const rotatingImage = document.getElementById("rotatingImage");

            // Función para cambiar la imagen cada segundo
            function rotateImage() {
                rotatingImage.src = "images/" + imageNames[currentIndex];
                currentIndex = (currentIndex + 1) % imageNames.length;
            }

            // Iniciar la rotación cada segundo
            setInterval(rotateImage, 8000);
        });
    </script>
</body>
</html>
