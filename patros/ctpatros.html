<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotación de Imágenes</title>
    <style>
        #imageContainer {
            width: 1920px;
            height: 180px;
        }

    </style>
</head>
<body style="margin: 0px; height: 100%;">
    <div id="imageContainer">
        <img   id="rotatingImage" style="display: block;-webkit-user-select: none;margin: auto;cursor: zoom-in;" src="images/ct_1.png" alt="Rotating Image">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Array con los nombres de las imágenes en la carpeta "images"
            const imageNames = ["ct_1.png", "ct_2.png", "ct_3.png", "ct_4.png", "ct_5.png", "ct_6.png", "ct_7.png"];
            let currentIndex = 0;

            // Obtener referencias a los elementos DOM
            const rotatingImage = document.getElementById("rotatingImage");

            // Función para cambiar la imagen cada segundo
            function rotateImage() {
                rotatingImage.src = "images/" + imageNames[currentIndex];
                currentIndex = (currentIndex + 1) % imageNames.length;
            }

            // Iniciar la rotación cada segundo
            setInterval(rotateImage, 8000);
        });
    </script>
</body>
</html>
